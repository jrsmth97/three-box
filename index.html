<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three Browser</title>
		<style>
			body { margin: 0; }

            div.options {
                position: absolute;
                bottom: 10px;
                left: 10px;
                display: grid;
                padding: 0;
                height: 100vh;
                width: 160px;
            }

            div.right-options {
                position: absolute;
                top: 0px;
                right: 10px;
                display: grid;
                padding: 0;
                height: auto;
                width: 160px;
            }

            div.right-options > img {
                margin: 0 0 0 80px;
            }

            div.right-options > div {
                margin: 0 0 0 80px;
            }

            div.right-options > input {
                margin: 0 0 0 110px;
            }
            
            .choose-textures, .choose-scenes {
                margin: 5px 0;
                max-width: 75px;
            }

            .choose-textures:hover, .choose-scenes:hover {
                cursor: pointer;
            }

            .rotate-wrap {
                display: flex;
                height: max-content;
                gap: 5px
            }
            
            .rotate-speed-wrap {
                margin: 0 0 0 48px !important;
                display: grid;
            }

            .rotate-speed-wrap h3, .dimension-wrap h3 {
                height: 30px;
                margin: 0 auto;
            }

            .rotate-speed-wrap input, .dimension-wrap input {
                width: 100px;
            }

            .dimension-wrap {
                margin: 0 0 0 48px !important;
            }
		</style>
	</head>
	<body>
        <div class="options">
            <h3>Background Scene</h3>
            <img class="choose-scenes" src="./assets/scenes/white-1.webp">
            <img class="choose-scenes" src="./assets/scenes/white-2.jpg">
            <img class="choose-scenes" src="./assets/scenes/white-3.png">
            <img class="choose-scenes" src="./assets/scenes/park.jpg">
            <input type="file" id="customBackground">
            <h3>Textures</h3>
            <img class="choose-textures" src="./assets/textures/container-1.jpg">
            <img class="choose-textures" src="./assets/textures/container-2.png">
            <img class="choose-textures" src="./assets/textures/container-3.webp">
            <input type="file" id="customTexture">
            <h3>Color</h3>
            <input type="color" data-color />
        </div>
        <div class="right-options">
            <div class="rotate-wrap">
                <h3>Rotate</h3>
                <input type="checkbox" id="isRotating">
            </div>
            <div class="rotate-speed-wrap">
                <h3>Rotate Speed</h3>
                <input type="number" id="rotateSpeed" step="0.001" value="0.005">
            </div>
            <div class="dimension-wrap">
                <h3>Dimension</h3>
                <input type="number" id="objectWidth" step="0.1" value="3">
                <input type="number" id="objectHeight" step="0.1" value="1">
                <input type="number" id="objectDepth" step="0.1" value="1">
            </div>
        </div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.module.min.js"
            }
        }
        </script>
		<script type="module" src="app.js"></script>
	</body>
</html>
